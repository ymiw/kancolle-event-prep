<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Upload</title>
</head>
<body>
	{# Flask flashed messages template #}
	{% with messages = get_flashed_messages() %}
	  	{% if messages %}
		    <ul class=flashes>
			    {% for message in messages %}
				    <li>{{ message }}</li>
			    {% endfor %}
		    </ul>
		{% endif %}
	{% endwith %}
	<form action="upload" method="post" enctype="multipart/form-data">
		<input type="file" name="admiral_file" placeholder="Your K3Kai exported profile file">
		<input type="submit" value="Upload">
	</form>
</body>
</html>
